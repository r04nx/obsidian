name: Deploy Static Blog

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare content for deployment
        run: |
          # Create a temporary directory structure
          mkdir -p _site/obsidian
          
          # Copy Blog content to the obsidian subdirectory
          cp -r Blog/* _site/obsidian/ || echo "No files in Blog directory"
          
          # Create CNAME file (this will be used when you configure custom domain in GitHub Pages settings)
          echo "rohanpawar.me" > _site/CNAME
          
          # Create a root index.html that redirects to /obsidian/
          cat > _site/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=/obsidian/" />
              <title>Redirecting to Obsidian Blog</title>
            </head>
            <body>
              <p>Redirecting to <a href="/obsidian/">Obsidian Blog</a>...</p>
            </body>
          </html>
          EOL
          
          # Create an empty .nojekyll file to disable Jekyll processing
          touch _site/.nojekyll
          
          # Verify the directory structure
          echo "Contents of _site directory:"
          ls -la _site/
          echo "Contents of _site/obsidian directory:"
          ls -la _site/obsidian/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
