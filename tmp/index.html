    <style>
        /* Base Variables */
        :root {
            --text-color: #00ff00;
            --text-color-bright: #00ffaa;
            --text-color-dim: #00aa00;
            --background-color: #000000;
            --background-color-alt: #0a0a0a;
            --highlight-color: #00ffaa;
            --danger-color: #ff0066;
            --terminal-bg: #0a0a0a;
            --terminal-border: #00ff00;
            --terminal-header: #333333;
            --neon-blue: #00aaff;
            --neon-purple: #aa00ff;
            --matrix-dark: #002200;
            --font-main: 'JetBrains Mono', monospace;
            --font-alt: 'Fira Code', monospace;
            --glitch-shadow-1: rgba(255, 0, 0, 0.7);
            --glitch-shadow-2: rgba(0, 255, 0, 0.7);
            --scanline-opacity: 0.15;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            cursor: default;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 20, 0, 0.2) 50%,
                rgba(0, 0, 0, 0)
            );
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            opacity: var(--scanline-opacity);
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        /* Particle Canvas */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color-alt);
            border: 1px solid var(--text-color-dim);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-color-dim);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-color);
            box-shadow: 0 0 10px var(--text-color);
        }

        /* Text Selection */
        ::selection {
            background: var(--text-color);
            color: var(--background-color);
            text-shadow: none;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            border-bottom: 1px solid var(--text-color-dim);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container.scrolled {
            padding: 5px 0;
            background-color: rgba(0, 0, 0, 0.95);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px var(--text-color);
        }

        .nav-logo i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 30px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 3px;
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-color-bright);
            text-shadow: 0 0 5px var(--text-color);
        }

        .nav-link::before {
            content: "[";
            margin-right: 5px;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: "]";
            margin-left: 5px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .nav-link:hover::before, .nav-link:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* Main Terminal Container */
        .hacker-terminal {
            background-color: var(--terminal-bg);
            color: var(--text-color);
            font-family: var(--font-main);
            padding: 30px;
            border: 1px solid var(--terminal-border);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            margin: 80px 0 30px;
            position: relative;
            overflow: hidden;
        }

        /* ASCII Art Header */
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            text-align: center;
            margin: 20px 0;
            color: var(--text-color-bright);
        }

        .glitch-text {
            color: var(--text-color);
            position: relative;
            font-size: 2rem;
