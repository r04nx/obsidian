    <style>
        /* Base Variables */
        :root {
            --text-color: #00ff00;
            --text-color-bright: #00ffaa;
            --text-color-dim: #00aa00;
            --background-color: #000000;
            --background-color-alt: #0a0a0a;
            --highlight-color: #00ffaa;
            --danger-color: #ff0066;
            --terminal-bg: #0a0a0a;
            --terminal-border: #00ff00;
            --terminal-header: #333333;
            --neon-blue: #00aaff;
            --neon-purple: #aa00ff;
            --matrix-dark: #002200;
            --font-main: 'JetBrains Mono', monospace;
            --font-alt: 'Fira Code', monospace;
            --glitch-shadow-1: rgba(255, 0, 0, 0.7);
            --glitch-shadow-2: rgba(0, 255, 0, 0.7);
            --scanline-opacity: 0.15;
            
            /* Custom Neon Colors */
            --neon-red: #ff004d;
            --neon-orange: #ff7700;
            --neon-yellow: #ffaa00;
            --neon-green: #00ff00;
            --neon-cyan: #00ffff;
            --neon-pink: #ff00aa;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            cursor: default;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 20, 0, 0.2) 50%,
                rgba(0, 0, 0, 0)
            );
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            opacity: var(--scanline-opacity);
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        /* Particle Canvas */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color-alt);
            border: 1px solid var(--text-color-dim);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-color-dim);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-color);
            box-shadow: 0 0 10px var(--text-color);
        }

        /* Text Selection */
        ::selection {
            background: var(--text-color);
            color: var(--background-color);
            text-shadow: none;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            border-bottom: 1px solid var(--text-color-dim);
            transition: all 0.3s ease;
        }

        .nav-container.scrolled {
            padding: 5px 0;
            background-color: rgba(0, 0, 0, 0.95);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px var(--text-color);
        }

        .nav-logo i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 30px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 3px;
            position: relative;
        }

        .nav-link:hover {
            color: var(--text-color-bright);
            text-shadow: 0 0 5px var(--text-color);
        }

        .nav-link::before {
            content: "[";
            margin-right: 5px;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: "]";
            margin-left: 5px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .nav-link:hover::before, .nav-link:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        /* Main Terminal Container */
        .hacker-terminal {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-main);
            padding: 30px;
            border: 1px solid var(--terminal-border);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            margin: 80px 0 30px;
            position: relative;
            overflow: hidden;
        }

        /* ASCII Art Header */
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            text-align: center;
            margin: 20px 0;
            color: var(--text-color-bright);
        }

        /* Glitch Text Effect */
        .glitch-text {
            color: var(--text-color);
            position: relative;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 var(--glitch-shadow-1);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: 2px 0 var(--glitch-shadow-2);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0%, 30%, 50%, 70%, 100% { transform: none; opacity: 1; }
            40% { transform: translate(-2px, -2px); opacity: 0.8; }
            60% { transform: translate(2px, 2px); opacity: 0.8; }
        }

        @keyframes glitch-2 {
            0%, 20%, 40%, 60%, 80%, 100% { transform: none; opacity: 1; }
            10% { transform: translate(2px, 2px); opacity: 0.8; }
            30% { transform: translate(-2px, -2px); opacity: 0.8; }
            50% { transform: translate(1px, -1px); opacity: 0.8; }
            70% { transform: translate(-1px, 1px); opacity: 0.8; }
            90% { transform: translate(1px, 2px); opacity: 0.8; }
        }

        /* Blinking Cursor */
        .blink {
            display: inline-block;
            animation: blink 1s infinite step-end;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--highlight-color);
            margin: 30px 0;
            padding: 15px;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.8), 
                rgba(0, 10, 0, 0.8), 
                rgba(0, 0, 0, 0.8));
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px var(--highlight-color);
        }

        .matrix-rain::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            animation: matrix-scan 3s ease-in-out infinite;
        }

        @keyframes matrix-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Contact Section Styling */
        .contact-section {
            background-color: var(--background-color-alt);
            border: 1px solid var(--danger-color);
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .contact-section::before {
            content: "SYS.CONTACT";
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: var(--background-color);
            padding: 0 10px;
            color: var(--danger-color);
            font-weight: 700;
        }

        .contact-link {
            color: var(--text-color-bright);
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            color: var(--highlight-color);
            text-shadow: 0 0 5px var(--highlight-color);
        }

        .contact-link::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--highlight-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .contact-link:hover::after {
            transform: scaleX(1);
        }

        .blinking-cursor {
            display: inline-block;
            margin-right: 5px;
            animation: blink 1s infinite step-end;
        }
