<!DOCTYPE html>
<html>
<head>
    <title>Authorization Successful</title>
</head>
<body>
    <script>
        window.onload = function() {
            window.opener.postMessage('oauth-complete', '*');
            window.close();
        };
    </script>
    <h1>Authorization Successful!</h1>
    <p>You can close this window now.</p>
</body>
</html>
