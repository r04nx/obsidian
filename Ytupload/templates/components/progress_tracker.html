<div class="bg-white rounded-lg shadow-lg p-6 mb-6 card hidden" id="progress-container">
    <h2 class="text-2xl font-bold mb-4 gradient-text"><i class="fas fa-tasks mr-2"></i>Processing Progress</h2>
    
    <div class="mb-6">
        <div class="flex justify-between mb-1">
            <span class="text-gray-700 font-medium">Overall Progress</span>
            <span id="progress-percentage" class="text-gray-700 font-medium">0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-purple-600 h-4 rounded-full" style="width: 0%"></div>
        </div>
    </div>
    
    <div class="mb-6">
        <h3 class="text-lg font-semibold mb-3">Processing Steps</h3>
        <ol id="processing-steps" class="relative border-l border-gray-200">
            <li id="step-1" class="mb-6 ml-6 text-gray-500">
                <span class="absolute flex items-center justify-center w-6 h-6 bg-gray-300 rounded-full -left-3 ring-8 ring-white">
                    <i class="fas fa-file-import text-xs"></i>
                </span>
                <span>Preparing files</span>
            </li>
            <li id="step-2" class="mb-6 ml-6 text-gray-500">
                <span class="absolute flex items-center justify-center w-6 h-6 bg-gray-300 rounded-full -left-3 ring-8 ring-white">
                    <i class="fas fa-cogs text-xs"></i>
                </span>
                <span>Processing media</span>
            </li>
            <li id="step-3" class="mb-6 ml-6 text-gray-500">
                <span class="absolute flex items-center justify-center w-6 h-6 bg-gray-300 rounded-full -left-3 ring-8 ring-white">
                    <i class="fas fa-film text-xs"></i>
                </span>
                <span>Encoding video</span>
            </li>
            <li id="step-4" class="ml-6 text-gray-500">
                <span class="absolute flex items-center justify-center w-6 h-6 bg-gray-300 rounded-full -left-3 ring-8 ring-white">
                    <i class="fas fa-check text-xs"></i>
                </span>
                <span>Finalizing</span>
            </li>
        </ol>
    </div>
    
    <div class="mb-4">
        <h3 class="text-lg font-semibold mb-2">Current Operation</h3>
        <div id="current-operation" class="text-gray-700 p-3 bg-gray-100 rounded-md">
            Waiting to start...
        </div>
    </div>
    
    <div class="mb-4 hidden" id="encoding-progress-container">
        <h3 class="text-lg font-semibold mb-2">Encoding Progress</h3>
        <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
            <div id="encoding-progress-bar" class="bg-green-500 h-3 rounded-full" style="width: 0%"></div>
        </div>
        <div class="text-sm text-gray-600">
            Frame <span id="current-frame">0</span> of <span id="total-frames">0</span>
            (<span id="encoding-percentage">0%</span>)
        </div>
    </div>
    
    <div id="processing-log-container" class="hidden">
        <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold">Processing Log</h3>
            <button id="toggle-log-btn" class="text-blue-500 hover:text-blue-700 text-sm transition">
                Show Log
            </button>
        </div>
        <div id="processing-log" class="hidden h-32 overflow-y-auto p-3 bg-gray-100 rounded-md font-mono text-xs"></div>
    </div>
</div>
