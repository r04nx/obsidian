<div class="bg-white rounded-lg shadow-lg p-6 mb-6 card">
    <h2 class="text-2xl font-bold mb-4 gradient-text"><i class="fas fa-cloud-upload-alt mr-2"></i>Upload Media</h2>
    
    <form id="upload-form" enctype="multipart/form-data">
        <div class="mb-6">
            <div class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition" id="dropzone">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                <p class="mb-2 text-lg text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-sm text-gray-500">PNG, JPG, GIF, MP4, MOV, AVI (Max: 8GB total)</p>
                <input id="file-input" type="file" class="hidden" multiple accept="image/*,video/*">
            </div>
        </div>
        
        <div class="mb-4">
            <label for="duration-slider" class="block text-gray-700 font-bold mb-2">Duration per image: <span id="duration-value">3</span> seconds</label>
            <input type="range" id="duration-slider" min="1" max="10" value="3" class="w-full">
        </div>
        
        <div class="mb-6">
            <label for="background-audio" class="block text-gray-700 font-bold mb-2">Background Audio (optional)</label>
            <div class="flex items-center">
                <input type="file" id="background-audio" class="hidden" accept="audio/*">
                <button type="button" id="audio-upload-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded transition duration-200">
                    <i class="fas fa-music mr-2"></i>Select Audio File
                </button>
                <span id="audio-file-name" class="ml-3 text-gray-600">No file selected</span>
            </div>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" id="upload-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded transition duration-200 flex items-center" disabled>
                <i class="fas fa-cog mr-2"></i>Create Slideshow
            </button>
        </div>
    </form>
</div>
