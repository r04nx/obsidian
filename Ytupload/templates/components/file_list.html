<div class="bg-white rounded-lg shadow-lg p-6 mb-6 card hidden" id="file-list-container">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold gradient-text"><i class="fas fa-list mr-2"></i>Uploaded Files</h2>
        <button id="collapse-files-btn" class="text-gray-500 hover:text-gray-700 transition">
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>
    
    <div id="file-list-content">
        <ul id="file-list" class="divide-y divide-gray-200"></ul>
        
        <div class="flex justify-between items-center mt-4">
            <div>
                <span id="file-count" class="text-gray-600 font-medium">0</span> files
                (<span id="total-size" class="text-gray-600 font-medium">0 MB</span>)
            </div>
            <button id="clear-files-btn" class="text-red-500 hover:text-red-700 transition">
                <i class="fas fa-trash mr-1"></i>Clear All
            </button>
        </div>
    </div>
</div>
